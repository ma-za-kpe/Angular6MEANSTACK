<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">create new issue</button>
    <br> <br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="issues">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="columns" >title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="responsible" class="columns" >
        <th mat-header-cell *matHeaderCellDef class="columns" >responsible</th>
        <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="columns" >description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef class="columns" >severity</th>
        <td mat-cell *matCellDef="let element">{{ element.severity }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="columns" >status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right" >actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
          <button mat-button color="accent" (click)="deleteIssue(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
